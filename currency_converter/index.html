<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="heading">
      <a href="#"><h1>Currency Converter</h1></a>
    </header>
    <div class="grid-container">
      <div class="grid-item">
        <label>Convert From:</label><br />
        <select name="" id="currency">
          <option value="INR">INR-Indian Rupee</option>
          <option value="USD" selected>USD-US Doller</option>
          <option value="RUB">RUB-Russian Rouble</option>
          <option value="EUR">EUR-Euro</option>
          <option value="GBP">GBP-Great British Pound</option>
        </select>
        <input type="number" placeholder="Enter Amount" id="input1" />
      </div>
      <div class="grid-item">
        <label>Convert To:</label><br />
        <select name="" id="currency">
          <option value="INR" selected>INR-Indian Rupee</option>
          <option value="USD">USD-US Doller</option>
          <option value="RUB">RUB-Russian Rouble</option>
          <option value="EUR">EUR-Euro</option>
          <option value="GBP">GBP-Great British Pound</option>
        </select>
        <input type="number" placeholder="Enter Amount" id="input2" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
